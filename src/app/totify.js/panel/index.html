 <div class="container">
      <div class="row">

        <div class="span6" id="filter2">      

          <h2>Filter 2 </h2>                 
          
          <div data-bind='simpleGrid: gridViewModel'> </div>

          <form class="well form-inline">
            <input type="find" class="input-small find" placeholder="find">
            <input type="replace" class="input-small replace" placeholder="replace">
            <button type="submit" class="btn" data-bind='click: addReplace'>Add item</button>
          </form>        
           
          <button class="btn btn-primary" data-bind='click: sortByName'>
              Sort by name
          </button>
           
          <button class="btn btn-primary" data-bind='click: jumpToFirstPage, enable: gridViewModel.currentPageIndex'>
              Jump to first page
          </button>   

           
        </div>        

        <div class="span6" id="helper1">      

          <h2>Helper 1</h2>                 
          
          <div data-bind='simpleGrid: gridViewModel'> </div>

          <form class="well form-inline">
            <textarea type="qoute" class="input-small qoute" placeholder="qoute"></textarea>
            <input type="author" class="input-small author" placeholder="author">          
            <button type="submit" class="btn" data-bind='click: addQoute'>Add item</button>
          </form>        
           
          <button class="btn btn-primary" data-bind='click: sortByName'>
              Sort by name
          </button>
           
          <button class="btn btn-primary" data-bind='click: jumpToFirstPage, enable: gridViewModel.currentPageIndex'>
              Jump to first page
